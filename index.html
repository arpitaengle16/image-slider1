<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="images.jpeg" alt="Image 1">
            <div class="text-overlay">“Adopt the pace of nature” </div>
            <img src="download (1).jpeg" alt="Image 3">
            
            <img src="pexels-simon73-1266810.jpg"alt="img4">
            <div class="text-overlay3">“Sunsets are proof that endings can often be beautiful, too.”</div>
            
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
